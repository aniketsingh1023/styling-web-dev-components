<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Style Navbar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #1a1a1a;
      color: #fff;
    }
    .nav-container {
      margin-bottom: 40px;
    }
    h2 {
      margin-bottom: 20px;
    }
    .nav2 {
      background-color: #252d2d;
      width: 250px;
      padding: 20px;
      border-radius: 12px;
    }
    .nav2 ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
    .nav2 li {
      margin-bottom: 12px;
    }
    .nav2 a {
      text-decoration: none;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px;
      border-radius: 25px;
      font-size: 18px;
      font-weight: 600;
      transition: background 0.3s;
    }
    .nav2 a:hover {
      background-color: #414747;
    }
    .nav2 i {
      font-size: 20px;
    }
    .login-btn {
      background-color: #1d9bf0;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
      transition: background 0.3s;
    }
    .login-btn:hover {
      background-color: #1a8cd8;
    }
  </style>
</head>
<body>
  <div class="nav-container">
    <h2>Twitter Style Navbar</h2>
    <nav class="nav2">
      <ul>
        <li><a href="#"><i class="fa-solid fa-house"></i> Home</a></li>
        <li><a href="#"><i class="fa-solid fa-user"></i> Profile</a></li>
        <li><a href="#"><i class="fa-solid fa-bell"></i> Notifications</a></li>
        <li><a href="#"><i class="fa-solid fa-envelope"></i> Messages</a></li>
      </ul>
      <button class="login-btn">Login</button>
    </nav>
  </div>
</body>
</html>
